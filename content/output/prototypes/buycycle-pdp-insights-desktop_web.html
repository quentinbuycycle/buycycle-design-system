      return isMobile;

          border: `1px solid ${tokens.colors.border.tertiary}`,
          borderRadius: '12px',
          backgroundColor: tokens.colors.background.tertiary,
          marginBottom: tokens.spacing[3],
          overflow: 'hidden',

              width: '100%',
              display: 'flex',
              alignItems: 'center',
              justifyContent: 'space-between',

              padding: `0 ${tokens.spacing[4]} ${tokens.spacing[4]}`,
              borderTop: `1px solid ${tokens.colors.border.tertiary}`,

          borderRadius: '4px',
        }}>
          <div style={{
            position: 'absolute',
            left: `${value * 100}%`,
            top: '50%',
            transform: 'translate(-50%, -50%)',

          {Array.from({ length: maxLevel }).map((_, i) => (
            <div
              key={i}
              style={{
                width: dotSize,
                height: dotSize,
                borderRadius: '50%',
                backgroundColor: i < level
                  ? tokens.colors.content.primary
                  : tokens.colors.background.quaternary,
              }}

          ))}
        </div>
      );
    };

    // ==================== COMPARISON BAR ====================

    // ==================== FIT COLOR HELPER ====================
    const getFitColor = (fit) => {
      const lower = fit.toLowerCase();
      if (lower.includes('perfect') || lower.includes('right') || lower.includes('ideal')) return tokens.colors.content.positive;
      if (lower.includes('slightly')) return tokens.colors.content.attention;
      if (lower.includes('too')) return tokens.colors.content.attention;
      return tokens.colors.content.secondary;
    };
