<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Packaging Preparation - Chat Interface</title>
  <style>
    /* buycycle Design System Tokens */
    :root {
      --bg-primary: #FCFCFC;
      --bg-secondary: #F3F3F3;
      --bg-tertiary: #FFFFFF;
      --bg-quartenary: #EAEAEA;
      --bg-primary-reverse: #090907;
      --content-primary: #090907;
      --content-secondary: #333333;
      --content-tertiary: #535353;
      --content-quartenary: #A9A9A9;
      --content-primary-reverse: #FCFCFC;
      --border-tertiary: #EAEAEA;
      --font-family: 'Neue Haas Grotesk Text Pro', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: var(--font-family);
      background: #e8e8e8;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 24px;
    }

    .main-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      max-width: 1200px;
      width: 100%;
    }

    .chat-container {
      width: 100%;
      background: var(--bg-tertiary);
      border: 1px solid var(--border-tertiary);
      border-radius: 16px 16px 0 0;
      box-shadow: 0px -1px 6px 0px rgba(83, 83, 83, 0.15), 0px 1px 6px 0px rgba(83, 83, 83, 0.15);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 618px;
    }

    /* Chat Header */
    .chat-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px;
      border-bottom: 1px solid var(--border-tertiary);
      background: var(--bg-tertiary);
    }

    .chat-header-content {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .product-image-container {
      position: relative;
      width: 60px;
      height: 60px;
      flex-shrink: 0;
    }

    .product-image {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      object-fit: cover;
    }

    .user-avatar-small {
      position: absolute;
      bottom: -4px;
      right: -4px;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      border: 2px solid var(--bg-tertiary);
      object-fit: cover;
    }

    .product-info h2 {
      font-size: 16px;
      font-weight: 500;
      color: var(--content-primary);
      margin-bottom: 4px;
    }

    .price {
      font-size: 14px;
      font-weight: 400;
      color: var(--content-tertiary);
    }

    .options-icon {
      cursor: pointer;
      padding: 4px;
    }

    /* Order Progress Bar */
    .order-progress-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 13px 16px;
      border-bottom: 1px solid var(--border-tertiary);
      cursor: pointer;
    }

    .order-progress-bar:hover {
      background: var(--bg-secondary);
    }

    .order-progress-text {
      font-size: 14px;
      font-weight: 400;
      color: var(--content-primary);
      text-decoration: underline;
    }

    /* Chat Body */
    .chat-body {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    /* Protection Banner */
    .protection-banner {
      background: var(--bg-secondary);
      padding: 12px 16px;
      display: flex;
      align-items: flex-start;
      gap: 12px;
      border-bottom: 1px solid var(--border-tertiary);
      flex-shrink: 0;
    }

    .protection-icon {
      width: 18px;
      height: 20px;
      flex-shrink: 0;
    }

    .protection-text {
      font-size: 12px;
      font-weight: 400;
      line-height: 18px;
      color: var(--content-tertiary);
    }

    /* Admin Messages Container */
    .admin-messages-container {
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      min-height: 100%;
    }

    /* Admin Message */
    .admin-message {
      padding: 16px;
      border-top: 1px solid var(--border-tertiary);
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .admin-message:first-child {
      border-top: none;
    }

    .admin-message.active .admin-message-title {
      color: var(--content-primary);
    }

    .admin-message.active .admin-message-body {
      color: var(--content-secondary);
    }

    .admin-message-title {
      font-size: 16px;
      font-weight: 500;
      line-height: 24px;
    }

    .admin-message-body {
      font-size: 14px;
      font-weight: 400;
      line-height: 21px;
    }

    .admin-message-time {
      font-size: 12px;
      font-weight: 400;
      line-height: 18px;
      color: var(--content-tertiary);
    }

    /* Action Buttons */
    .action-buttons {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 4px;
    }

    .btn-secondary {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      height: 36px;
      padding: 8px 12px;
      background: var(--bg-tertiary);
      color: var(--content-primary);
      border: 1px solid var(--border-tertiary);
      border-radius: 6px;
      font-family: var(--font-family);
      font-size: 14px;
      font-weight: 400;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-secondary:hover {
      background: var(--bg-secondary);
    }

    /* Play Icon in Button */
    .btn-play-icon {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 20px;
      height: 20px;
      flex-shrink: 0;
    }

    .btn-play-icon svg {
      width: 16px;
      height: 16px;
      color: currentColor;
    }

    /* Comment Input */
    .comment-section {
      background: var(--bg-secondary);
      padding: 16px;
      margin-top: auto;
    }

    .comment-input-container {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .input-wrapper {
      flex: 1;
      height: 48px;
    }

    .message-input {
      width: 100%;
      height: 48px;
      padding: 13px 16px;
      background: var(--bg-tertiary);
      border: 1px solid var(--border-tertiary);
      border-radius: 8px;
      font-family: var(--font-family);
      font-size: 14px;
      color: var(--content-primary);
      outline: none;
    }

    .message-input::placeholder {
      color: var(--content-tertiary);
    }

    .message-input:focus {
      border-color: var(--content-primary);
    }

    .send-button {
      width: 24px;
      height: 24px;
      background: transparent;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="main-content">
    <div class="chat-container">
      <!-- Header -->
      <div class="chat-header">
        <div class="chat-header-content">
          <div class="product-image-container">
            <img class="product-image" src="https://www.figma.com/api/mcp/asset/871387d7-ac91-49c7-8a4c-869195d61471" alt="Product">
            <img class="user-avatar-small" src="https://www.figma.com/api/mcp/asset/1346fbaa-08aa-4bda-a4f2-4c04c49cc00e" alt="User">
          </div>
          <div class="product-info">
            <h2>Spectral CFR 9.0 SL</h2>
            <span class="price">â‚¬7.300</span>
          </div>
        </div>
        <div class="options-icon">
          <svg width="20" height="4" viewBox="0 0 20 4" fill="none">
            <circle cx="2" cy="2" r="2" fill="#090907"/>
            <circle cx="10" cy="2" r="2" fill="#090907"/>
            <circle cx="18" cy="2" r="2" fill="#090907"/>
          </svg>
        </div>
      </div>

      <!-- View Order Progress -->
      <div class="order-progress-bar">
        <span class="order-progress-text">View order progress</span>
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
          <path d="M9 18L15 12L9 6" stroke="#090907" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>

      <!-- Chat Body with Admin Messages -->
      <div class="chat-body">
        <!-- Protection Banner -->
        <div class="protection-banner">
          <div class="protection-icon">
            <svg width="18" height="20" viewBox="0 0 18 20" fill="none">
              <path d="M9 0L0 3.63636V9.09091C0 14.1409 3.843 18.8636 9 20C14.157 18.8636 18 14.1409 18 9.09091V3.63636L9 0ZM9 9.99091H16.2C15.723 13.7318 12.822 17.1 9 17.9909V10H1.8V4.58182L9 1.87273V9.99091Z" fill="#090907"/>
            </svg>
          </div>
          <span class="protection-text">buycycle's seller protection guarantees you'll be paid securely. Learn more.</span>
        </div>

        <!-- Admin Messages Container -->
        <div class="admin-messages-container">
          <!-- Packaging Preparation Message -->
          <div class="admin-message active">
            <div class="admin-message-title">Packaging preparation</div>
            <div class="admin-message-body">We're preparing your packaging and will notify you once it is shipped.</div>
            <div class="admin-message-time">14:58</div>

            <!-- Action Button with Play Icon -->
            <div class="action-buttons">
              <button class="btn-secondary">
                <span class="btn-play-icon">
                  <svg width="16" height="16" viewBox="0 0 18 18" fill="none">
                    <path d="M5 3.5L14 9L5 14.5V3.5Z" fill="currentColor"/>
                  </svg>
                </span>
                Watch packing guide (2 min)
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Comment Input -->
      <div class="comment-section">
        <div class="comment-input-container">
          <div class="input-wrapper">
            <input type="text" class="message-input" placeholder="Your message...">
          </div>
          <button class="send-button">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
              <path d="M4 12L20 12M20 12L14 6M20 12L14 18" stroke="#090907" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
